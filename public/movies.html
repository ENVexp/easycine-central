<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar com botão de logout -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Galeria de Filmes</a>
            <a type="button" href="/" class="btn btn-outline-secondary" >Home</a>
        </div>
    </nav>

    <!-- Container para a página -->
    <div class="container py-5">

        <!-- Filtros de categoria e busca -->
        <div class="row mb-4">
            <div class="col-md-4">
                <!-- Seletor de Categoria -->
                <div class="form-group">
                    <label for="categorySelect">Categoria</label>
                    <select class="form-select" id="categorySelect"></select>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Campo de busca -->
                <div class="form-group">
                    <label for="searchInput">Buscar</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do filme">
                </div>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <!-- Botão de busca -->
                <button class="btn btn-primary w-100 mt-3 mt-md-0" id="searchBtn">Buscar</button>
            </div>
        </div>

        <div class="text-center d-flex justify-content-center">
            <div id="progressBar" class="spinner-border text-primary m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="list-movies"></div>
    </div>

    <!-- Link para o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/movies.js"></script>
</body>

</html>
